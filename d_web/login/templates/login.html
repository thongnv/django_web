{% load staticfiles %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'login/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'login/bootstrap/css/signin.css' %}" />
    <link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,
    700,900italic,900" rel="stylesheet" type="text/css">

    <title>Login</title>
</head>

<section class="container">
    <section class="login-form">
    <section>
        <img src="{% static 'login/images/logo.png' %}" alt="" />
        <h4>Sign in with your Account</h4>
    </section>
    <form method="post" action="" role="login">
        {% csrf_token %}
        <img src="{% static 'login/images/user.png' %}" alt="" />
        <input type="text" name="username" required placeholder="Username" class="form-control input-lg" />
        <input type="password" name="password" required placeholder="Password" class="form-control input-lg" />
        <button type="submit" name="go" class="btn btn-block btn-info">Sign in</button>
        <input type="checkbox" name="remember" value="1" checked /> Stay signed in
        <a href="#" class="pull-right">Need help?</a>
    </form>
    <section>
        <a href="#">Create an account</a>
    </section>
    </section>
</section>
